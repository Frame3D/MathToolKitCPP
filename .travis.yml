language: cpp

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test

before_install:
#Clone googletest to run unit tests and benchmarks
- git clone --depth 1 https://github.com/google/googletest ./TestsMathToolKitCPP/lib/

before_script:
- cd "${TRAVIS_BUILD_DIR}"
- (mkdir build && cd build && cmake .. ${CMAKE_OPTIONS})

script:
- cmake -H. -Bbuild
- cd build
- cmake --build
- ctest