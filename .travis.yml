language: cpp

compiler:
- clang

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test

before_install:
#Clone googletest to run unit tests and benchmarks
- git clone --depth 1 https://github.com/google/googletest ./TestsMathToolKitCPP/lib/
- pip install --upgrade --user cpp-coveralls

script:
- cmake -H. -Bbuild
- cd build
- ls
- cmake --build --DENABLE_COVERAGE=ON
- ctest -V

after_success:
- |
  coveralls --build-root build --gcov-options '\-lp' \
    -e build/external \
    -e build/TestMathToolKit/lib \
    -e build/CMakeFiles/feature_tests.c \
    -e build/CMakeFiles/feature_tests.cxx

notifications:
  email: false