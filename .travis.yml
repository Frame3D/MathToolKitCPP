dist: trusty
language: cpp

compiler:
- gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test

    packages:
    - g++-8
    - lcov

before_install:
#Clone googletest to run unit tests and benchmarks
- git clone --depth 1 https://github.com/google/googletest ./TestsMathToolKitCPP/lib/
- pip install --upgrade --user cpp-coveralls

script:

- CXX=/usr/bin/g++-8 CC=/usr/bin/gcc-8 cmake -DCOVERAGE=1
- cd build
- cmake --build .
- ctest -V

after_success:
- sudo ln -sf /usr/bin/gcov-8 /usr/bin/gcov
- coveralls --verbose --root . --gcov-options '\-lp' -E ".*gtest.*"

notifications:
  email: false