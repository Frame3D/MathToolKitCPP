dist: trusty
language: cpp

compiler:
- gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-trusty-5.0

    packages:
    - g++-8
    - clang-5.0
    - lcov
    - ggcov

before_install:
#Clone googletest to run unit tests and benchmarks
- git clone --depth 1 https://github.com/google/googletest ./TestsMathToolKitCPP/lib/
- pip install --upgrade --user cpp-coveralls

script:

- CXX=/usr/bin/g++-8 CC=/usr/bin/gcc-8 cmake -H. -Bbuild -DCOVERAGE=1
- cd build
- cmake --build .
- ctest -V

after_success:
- /usr/bin/gcov --version
# - sudo ln -sf /usr/bin/gcov-4.8 /usr/bin/gcov
- /usr/bin/gcov --version
- coveralls --verbose --root . --gcov-options '\-lp' -E ".*CMakeFiles.*"

notifications:
  email: false