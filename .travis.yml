language: cpp

compiler:
- clang

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test

before_install:
#Clone googletest to run unit tests and benchmarks
- git clone --depth 1 https://github.com/google/googletest ./TestsMathToolKitCPP/lib/
- pip install --user cpp-coveralls

script:
- cmake -H. -Bbuild
- cd build
- cmake --build .
- ctest -V

notifications:
  email: false