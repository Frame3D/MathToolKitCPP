language: cpp

compiler:
- clang

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test

before_install:
#Clone googletest to run unit tests and benchmarks
- git clone --depth 1 https://github.com/google/googletest ./TestsMathToolKitCPP/lib/
- pip install --upgrade --user cpp-coveralls

script:
- cmake -H. -Bbuild -DCOVERAGE=1
- cd build
- cmake --build .
- ctest -V

after_success:
- |
  coveralls --build-root build --gcov-options '\-lp' \
    -e CMakeFiles \
    -e TestMathToolKit/lib \
    -e lib \
    -e MathToolKitRun \
    -e Testing \

notifications:
  email: false