dist: trusty
sudo: false
language: cpp

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-trusty-5.0

    packages:
    - g++-6
    - clang-5.0.0
    - lcov

before_install:
#Clone googletest to run unit tests and benchmarks
- git clone --depth 1 https://github.com/google/googletest ./TestsMathToolKitCPP/lib/
- pip install --upgrade --user git+git://github.com/eddyxu/cpp-coveralls.git

script:
- CXX=/usr/bin/clang-5.0 CC=/usr/bin/clang-5.0 cmake -H. -Bbuild -DCOVERAGE=1
- cd build
- cmake --build .
- ctest -V

after_success:

- |
  coveralls --verbose --root . --gcov-options '-lpvw' \
    -e CMakeFiles \
    -e TestMathToolKit/lib \
    -e lib \

notifications:
  email: false